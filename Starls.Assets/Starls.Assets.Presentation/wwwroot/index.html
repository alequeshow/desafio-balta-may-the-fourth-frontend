<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starls.Assets.Presentation</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Starls.Assets.Presentation.styles.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            /*    overflow: hidden;*/
            position: relative;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca o fundo atrÃ¡s de tudo */
        }

        #blazorContainer {
            position: relative;
            z-index: 1; /* Coloca a estrutura do Blazor na frente do fundo */
        }

        /* Estilos para a animaÃ§Ã£o de carregamento */
        .loading-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        #blazor-error-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

            #blazor-error-ui a {
                color: #333;
                text-decoration: none;
                margin-left: 10px;
            }
    </style>
</head>

<body>

    <div id="background"></div>

    <div id="blazorContainer">
        <div id="app">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text"></div>
        </div>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background').appendChild(renderer.domElement);

        // Create a galaxy
        const galaxyGeometry = new THREE.BufferGeometry();
        const positions = [];
        for (let i = 0; i < 10000; i++) {
            const x = THREE.MathUtils.randFloatSpread(2000);
            const y = THREE.MathUtils.randFloatSpread(2000);
            const z = THREE.MathUtils.randFloatSpread(2000);
            positions.push(x, y, z);
        }
        galaxyGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        const galaxyMaterial = new THREE.PointsMaterial({ color: 0xffffff });
        const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
        scene.add(galaxy);

        // Set up animation
        function animate() {
            requestAnimationFrame(animate);

            galaxy.rotation.x += 0.0005;
            galaxy.rotation.y += 0.0005;

            renderer.render(scene, camera);
        }

        animate();

        // Adjust the scene on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
